<!DOCTYPE html>
<html lang="en" layout:decorator="layout/default">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="row mt-3">
            <div class="h1">Edit Employee</div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="container">
                    <form th:action="@{/employee/update}" method="post" th:object="${employee}">
                        <div class="mb-3 row">
                            <label for="name" class="col-sm-3 col-form-label">NAME</label>
                            <div class="col-sm-9">
                                <input type="hidden" name="id" id="id" th:field="*{id}">
                                <input type="text" class="form-control" name="name" id="name"
                                    placeholder="Your Name" th:field="*{name}" >
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="salary" class="col-sm-3 col-form-label">SALARY</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="salary" id="salary" placeholder="Your Salary" th:field="*{salary}">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="project" class="col-sm-3 col-form-label">PROJECT</label>
                            <div class="col-sm-9">
                                <select class="form-select" th:field="*{project}">
                                    <option th:each="project: ${projects}" th:value="${project.id}" th:text="${project.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="department" class="col-sm-3 col-form-label">DEPARTMENT</label>
                            <div class="col-sm-9">
                                <select class="form-select" th:field="*{department}">
                                    <option th:each="department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <div class="offset-sm-3 col-sm-10">
                                <button type="submit" class="btn btn-success">UPDATE</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
